              <form class="form-inline my-2 my-lg-0">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  Create a new post
                </button>
    
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                  aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <textarea name="" id="" cols="60" autocomplete="on" rows="10" style="text-align: justify;"></textarea>
                        <button style="border: 0px;"><i class="fa-solid fa-camera"></i></button>
                        <button style="border: 0px;"><i class="fa-solid fa-location-dot"></i></button>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Publish</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
